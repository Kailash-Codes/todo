<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/todo.css">
  </head>
  <body style="background-color:rgb(167, 167, 167);">
    <div class="container main-box">  
      <h1 class="text-center view-heading">List of Todos</h1>
      <table class="table table-striped">

        <tr>
          <thead>

            <th>Title:</th>
            <th>TODO</th>
          </thead>
          {% for tod in todos%}
          <td class="text-center ">{{tod.title}}</td>
          <td class="table table-primary" style="width:85%"><p class="actual_todo">{{tod.todo}}</p></td>
        </tr>
        
        {% endfor %}
      </table>
      <div class="dropdown">
      <a href="/add_todo" class="btn btn-lg btn-primary">Add a todo</a>
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      choose todo to delete </button>
        <ul class="dropdown-menu">
          {% for tod in todos %}
          <li><a class="dropdown-item" href="/del_todo/{{tod.id}}">{{tod.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

<!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
